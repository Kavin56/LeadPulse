<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadPulse — HSR Motors</title>
    <meta name="description" content="LeadPulse by HSR Motors — Real-time lead management CRM. Close faster, collaborate smarter." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              midnight: "#0d1117",
              surface: "#161b22",
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideIn': 'slideIn 0.3s ease-out',
              'bounce-in': 'bounceIn 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(24px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '60%': { transform: 'scale(1.02)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      *, *::before, *::after { box-sizing: border-box; }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #0d1117;
        color: #94a3b8;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Subtle gradient background */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(99, 102, 241, 0.04) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; background: #0d1117; }
      ::-webkit-scrollbar-thumb { background: #21262d; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #30363d; }

      /* Recharts tooltip override */
      .recharts-tooltip-wrapper { z-index: 100 !important; }

      /* Input date/time styling */
      input[type="date"], input[type="time"] {
        color-scheme: dark;
      }

      /* Smooth transitions */
      * { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    </style>

</script>
